<common-header></common-header>
<ion-content>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="5" size-md="5" size-xs="0">
      </ion-col>
      <ion-col size="3" size-md="3" size-xs="12">
        <strong>Registration</strong> </ion-col>
      <ion-col size="5" size-md="5" size-xs="0">
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-segment [(ngModel)]="selectedTab" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="tab_1">
      <ion-label>
        Personal Details
      </ion-label>
    </ion-segment-button>
    <ion-segment-button value="tab_2">
      <ion-label>
        Insurance
      </ion-label>
    </ion-segment-button>
    <ion-segment-button value="tab_3">
      <ion-label>
        Demographics
      </ion-label>
    </ion-segment-button>
  </ion-segment>
  <ng-container *ngIf="selectedTabDetails == 'detail_tab_1'">
    <personal-details (tabChangeEvent)="tabChangeFromOtherComponent($event)"
      [tabChangedFromHeader]="tabChangedFromHeader"></personal-details>
  </ng-container>
  <ng-container *ngIf="selectedTabDetails == 'detail_tab_2'">
    <insurance-details-patient (tabChangeEvent)="tabChangeFromOtherComponent($event)"
    [tabChangedFromHeader]="tabChangedFromHeader"></insurance-details-patient>
  </ng-container>
  <ng-container *ngIf="selectedTabDetails == 'detail_tab_3'">
    <demographics-details-patient [tabChangedFromHeader]="tabChangedFromHeader"></demographics-details-patient>
  </ng-container>
</ion-content>
